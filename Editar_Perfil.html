                <div class="col-md-10 medio2">


                  
                    <section class="col sm-12 col-md-7 "> 

                      <form method="post">

                        <div class="formu p-3 ">

                          <h1 id="titulo "><strong>Editar</strong> Perfil</h1>
                          <hr>
                           <div class="form-group  ml-4">
                              <label for=""> Nombre</label>
                              <input id="nombre" type="text" placeholder="Escribe tus nombres aqui" class="col-md-10 form-control" required> 
                           </div>

                           <div class="form-group ml-4">
                              <label for="">Apellido</label>
                              <input id="apellido" type="text" placeholder="Escribe tus apellidos aqui" class="col-md-10 form-control" required>  
                           </div>

                           <div class="form-group ml-4">
                              <label for="">Email</label>
                              <input id="correo" type="email required" placeholder="ejemplo@gmail.com" class="col-md-10 form-control" required>  
                           </div>

                           <div class="form-group ml-4">
                              <label for="">Dirección</label>
                              <input id="direccion" type="text" placeholder="Escribe tu direccion" class="col-md-10 form-control" required>  
                           </div>

                           <div class="form-group ml-4">
                              <label for="">Telefono</label>
                              <input id="telefono" type="text" placeholder="Escribe tu numero telefonico" class="col-md-10 form-control" required>  
                           </div>

                           <div class="form-group ml-4">
                              <label for="">Contraseña</label>
                              <input id="contra" type="password" placeholder="Escribe tu Contraseña" class="col-md-10 form-control" required>
                              
                           </div>

                           <div class="form-group ml-4">
                              <label for="">Repetir Contraseña</label>
                              <input id="repcontra" type="password" placeholder="Escribe tu Contraseña" class="col-md-10 form-control" required>  

                           </div>

                           <div class="form-group ml-4 mt-5">
                              <button class="btn btn-warning btn-block col-md-10" type="submit" onclick="validar()">Cambiar</button>
                           </div>
                        </div>
                      </form>
                    </section>
                  <!--Fin formulario-->
