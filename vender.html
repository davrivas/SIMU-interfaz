<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalizar.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/nav-bar.css">
        <link rel="stylesheet" href="css/vender.css">
        <title>Vende tu moto - SIMU</title>
    </head>
    <body>
     <div class="container-fluid">
  <div class="row">
    <section class="col-md-12 fixed-top menu ">

      <div class=" container-fluid">
        navbar

            <div class="fondo-moto container-fluid mt-5 d-flex justify-content-center">
                <form action="" method="post" id="form-vender" class=" col-11 col-sm-9 col-md-8 col-lg-6 mt-5">
                    <h1 class="text-center">Vende tu moto</h1>

                    <div class="form-group d-flex flex-column">
                        <label for="placa">Placa</label>
                        <input id="placa" name="placa" type="text" placeholder="Ejemplo: UYI 06A" class="input-simu" autofocus required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="precio">Precio</label>
                        <input type="text" id="precio" name="precio" placeholder="Digita el precio en pesos" class="input-simu" required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" placeholder="Ejemplo: Yamaha, Honda, AKT..." class="input-simu" required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="modelo">Modelo</label>
                        <select name="modelo" id="modelo" required class="select-simu">
                            <option value="seleccione">Seleccione</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="referencia">Referencia</label>
                        <input type="text" id="referencia" name="referencia" placeholder="Digita la referencia" class="input-simu" required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="cilindraje">Cilindraje</label>
                        <input type="text" id="cilindraje" name="cilindraje" placeholder="Digita el cilindraje" class="input-simu" required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="color">Color</label>
                        <input type="text" id="color" name="color" placeholder="Ejemplo: Yamaha, Honda, AKT..." class="input-simu" required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="kilometraje">Kilometraje</label>
                        <input type="text" id="kilometraje" name="kilometraje" placeholder="Escribe el kilometraje" class="input-simu" required>
                    </div>

                    <button class="btn btn-block btn-simu-naranja" id="vender">Vender</button>
                </form>
            </div>

            <!-- footer -->
        </div>

        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/validar-venta.js"></script>
    </body>
</html>
