<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Motos usadas</title>
    <link rel="shortcut icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/normalizar.css">
    <link rel="stylesheet" href="../../css/nav-bar.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/productos.css">
    <link rel="stylesheet" href="../../css/motos.css">
</head>
<body>
    <div class="container-fluid">
        <!-- navbar -->

        <header class="encabezado container-fluid d-flex justify-content-md-end justify-content-center">
            <section class="titulo-prod d-flex flex-column justify-content-center align-self-end m-md-4 col-md-5 col-lg-4 col-xl-3 col m-sm-2">
                <h1>Motos usadas</h1>
            </section>
        </header>

        <main class="productos row d-flex justify-content-md-around justify-content-center">
            <!-- filtros collapse mobile -->
            <aside class="comp-prod col-11 col-md-5 col-lg-4 m-2 m-md-2 m-lg-3">
                <h3>Filtros</h3>
                <hr class="linea-prod mt-2 mb-2">

                <form action="" class="filtro">
                    <div class="row d-flex-justify-content-between mt-3 mb-3">
                        <div class="col-12 col-sm-6"><label for="">Marca</label></div>
                        <div class="col-12 col-sm-6">
                            <div class="select"><select name="" id="">
                                    <option>Cualquiera</option>
                                <option>Honda</option>
                                <option>Yamaha</option>
                                <option>Bajaj</option>
                                </select></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12"><label for="">Rango de precio</label></div>
                    </div>
                    <div class="row d-flex-justify-content-between mt-3 mb-3">
                        <div class="col-12 col-sm">
                            <div class="col">
                                <label>Precio minimo</label>
                            </div>
                            <div class="col">
                                <div class="select"><select name="" id="">
                                    <option>Cualquiera</option>
                                <option>$500.000</option>
                                <option>$1'000.000</option>
                                <option>$3'000.000</option>
                                <option>$5'000.000</option>
                                <option>$10'000.000</option>
                                <option>$20'000.000</option>
                                </select></div>
                            </div>
                            
                        </div>
                        <div class="col-12 col-sm">
                            <div class="col">
                                <label>Precio máximo</label>
                            </div>
                            <div class="col">
                                <div class="select"><select name="" id="">
                                    <option>Cualquiera</option>
                                <option>$1'000.000</option>
                                <option>$3'000.000</option>
                                <option>$5'000.000</option>
                                <option>$10'000.000</option>
                                <option>$20'000.000</option>
                                <option>Más de $20'000.000</option>
                                </select></div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex-justify-content-between mt-3 mb-3">
                        <div class="col-12 col-sm-6"><label for="">Modelo</label></div>
                        <div class="col-12 col-sm-6">
                            <div class="select"><select name="" id="">
                                    <option>Cualquiera</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                </select></div>
                        </div>
                    </div>
                    <div class="row d-flex-justify-content-between mt-3 mb-3">
                        <div class="col-12 col-sm-6"><label for="">Color</label></div>
                        <div class="col-12 col-sm-6">
                            <div class="select"><select name="" id="">
                                    <option>Cualquiera</option>
                            <option>Rojo</option>
                            <option>Azul</option>
                            <option>Amarillo</option>
                            <option>Negro</option>
                            <option>Blanco</option>
                            <option>Gris</option>
                            <option>Café</option>
                                </select></div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-12 col-sm-6">
                            <div class="row d-flex justify-content-md-start justify-content-center">
                                <button class="btn btn-simu-naranja m-2">Aplicar</button>
                                <input type="reset" class="btn btn-simu-naranja m-2" value="Limpiar"></input>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 mt-sm-2 d-flex justify-content-end">
                            <a href="#" id="masFiltros">Ver más filtros ▼</a>
                    </div>
                </form>
            </aside>
            <!-- hacer producto foto toda en mobile -->
            <section class="comp-prod col-11 col-md-6 col-lg-7 m-2 m-md-2 m-lg-3">
                <h3>Resultados (3)</h3>
                <hr class="linea-prod mt-2 mb-2">

                <div class="row d-flex flex-wrap">
                    <a href="ejemplo.html"><div class="producto-cuadro col-12 col-md-4 col-lg-3 m-1">
                        <div class="row">
                            <img src="../../images/motos/bajaj-ejemplo.jpg" alt="" class="img-prod img-fluid">
                        </div>
                        <div class="row mt-1">
                            <h6>Pulsar <span class="precio-naranja">$6'000.000</span> <span class="carrito-plus fa fa-cart-plus"></span></h6>
                        </div></a>
                    </div>

                    <div class="producto-cuadro col-12 col-md-4 col-lg-3 m-1">
                        <div class="row">
                            <img src="../../images/motos/honda-ejemplo.jpg" alt="" class="img-prod img-fluid max-width">
                        </div>
                        <div class="row mt-1">
                            <h6>Honda XT <span class="precio-naranja">$10'000.000</span> <span class="carrito-plus fa fa-cart-plus"></span></h6>
                        </div>
                    </div>

                    <div class="producto-cuadro col-12 col-md-4 col-lg-3 m-1">
                        <div class="row">
                            <img src="../../images/motos/yamaha-ejemplo.jpg" alt="" class="img-prod img-fluid">
                        </div>
                        <div class="row mt-1">
                            <h6>Yamaha TH654 <span class="precio-naranja">$12'600.000</span> <span class="carrito-plus fa fa-cart-plus"></span></h6>
                        </div>
                    </div>
                </div>

                
            </section>
        </main>

        <!-- footer -->
    </div>

    <script src="../../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
